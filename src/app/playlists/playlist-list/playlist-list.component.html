<div class="playlist-list">
  @if (loading) { Carregando playlists... }

  @if (!loading && playlists.length === 0) {
    <p>Nenhuma playlist disponível</p>
  }

  @if (!loading && playlists.length > 0) {
    <div class="grid">
      @for (p of playlists; track p.id) {
        <div class="card">
          <h3>{{ p.title }}</h3>
          <div class="card-content">
            <p>{{ p.description || '—' }}</p>
            <progress [value]="p.progress || 0" max="100"></progress>
            <p class="progress-label">{{ p.progress ?? 0 }}% visto</p>
          </div>
          <div class="card-actions">
            <button (click)="openPlaylist(p)">Abrir</button>
          </div>
        </div>
      }
    </div>
  }
</div>
