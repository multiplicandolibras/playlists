<div class="video">
  <ng-container *ngIf="!youtubeId">Vídeo não encontrado.</ng-container>

  <ng-container *ngIf="youtubeId">
    <h2>{{ title }}</h2>
    <!-- Using angular/youtube-player in production; tests will stub this element -->
    <youtube-player [videoId]="youtubeId" (stateChange)="onStateChange($event)"></youtube-player>
    <button (click)="goBack()">Voltar à playlist</button>
  </ng-container>
</div>
