<div class="playlist-detail">
  <button (click)="goBack()">Voltar</button>
  @if (loading()) { Carregando playlist... }

  @if (!loading() && !playlist()) {
    <p>Playlist n√£o encontrada.</p>
  }

  @if (playlist()) {
  <h2>{{ playlist()?.title }}</h2>
  @for (module of playlist()?.modules; track module.title) {
      <h3>{{ module.title }}</h3>
      <ul>
        @for (lesson of module.lessons; track lesson.id) {
          <li>
            <label>
              <input type="checkbox" [checked]="isWatched(lesson.id)" (change)="toggleWatched(lesson.id)" />
              {{ lesson.title }}
            </label>
            <button [routerLink]="['/playlists', playlist()?.id, 'videos', lesson.id]">Assistir</button>
          </li>
        }
      </ul>
    }
  }
</div>
